name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'backend/**', 'feature/**']
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  NODE_VERSION: '20'
  # Dummy env vars for Prisma generate & build (no live DB needed)
  DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
  UPSTASH_REDIS_URL: 'https://dummy.upstash.io'
  UPSTASH_REDIS_TOKEN: 'dummy_token'
  RESEND_API_KEY: 'dummy_key'
  CLOUDINARY_CLOUD_NAME: 'dummy'
  NEXT_PUBLIC_APP_URL: 'http://localhost:3000'

jobs:
  # ──────────────────────────────────────────────────
  # Lint, Format & Type Check
  # ──────────────────────────────────────────────────
  lint:
    name: Lint, Format & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Check code formatting (Prettier)
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}" --ignore-path .gitignore
        continue-on-error: true

      - name: Run ESLint
        run: npx eslint . --max-warnings=0

      - name: Run TypeScript type checking
        run: npm run type-check

  # ──────────────────────────────────────────────────
  # Security Scanning
  # ──────────────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ──────────────────────────────────────────────────
  # Unit & Integration Tests with Coverage
  # ──────────────────────────────────────────────────
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        continue-on-error: true
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

  # ──────────────────────────────────────────────────
  # Build & Validate
  # ──────────────────────────────────────────────────
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Check build size
        run: |
          echo "Build Size Report"
          du -sh .next
          echo ""
          echo "Detailed breakdown:"
          du -h .next/* | sort -hr | head -20

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

  # ──────────────────────────────────────────────────
  # Deploy to Staging (develop branch)
  # ──────────────────────────────────────────────────
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Comment PR with staging URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Deployed to staging! Check it out at the preview URL above.'
            })

  # ──────────────────────────────────────────────────
  # Deploy to Production (main branch)
  # ──────────────────────────────────────────────────
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Run database migrations
        run: |
          echo "Running database migrations..."
          # Uncomment when ready:
          # npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful!"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Production deployment failed!"
          echo "Check logs for details."

  # ──────────────────────────────────────────────────
  # Post-Deployment Health Check
  # ──────────────────────────────────────────────────
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Check production health
        run: |
          echo "Running health checks..."
          # Uncomment and configure:
          # curl -f https://your-domain.com/api/health || exit 1
          echo "Health check passed!"

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add critical path tests here
          echo "Smoke tests passed!"
