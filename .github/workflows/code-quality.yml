name: Code Quality

on:
  pull_request:
    branches: [main, develop]

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Code Quality Checks
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      # â”€â”€ Code Complexity Analysis â”€â”€
      - name: Analyze code complexity
        run: |
          echo "ğŸ“Š Analyzing code complexity..."
          npx complexity-report --format json --output complexity.json src/ || true
          echo "âœ… Complexity analysis complete"

      # â”€â”€ Duplicate Code Detection â”€â”€
      - name: Check for duplicate code
        run: |
          echo "ğŸ” Checking for duplicate code..."
          npx jscpd --threshold 5 --reporters "console" app/ lib/ server/ || true
          echo "âœ… Duplicate code check complete"

      # â”€â”€ Bundle Size Analysis â”€â”€
      - name: Analyze bundle size
        run: |
          echo "ğŸ“¦ Analyzing bundle size..."
          npm run build
          npx @next/bundle-analyzer || true
          echo "âœ… Bundle analysis complete"
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
          UPSTASH_REDIS_URL: 'https://dummy.upstash.io'
          UPSTASH_REDIS_TOKEN: 'dummy_token'
          RESEND_API_KEY: 'dummy_key'
          CLOUDINARY_CLOUD_NAME: 'dummy'
          NEXT_PUBLIC_APP_URL: 'http://localhost:3000'

      # â”€â”€ Comment PR with Quality Report â”€â”€
      - name: Comment PR with quality report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## ğŸ“Š Code Quality Report\n\n';
            report += 'âœ… All quality checks passed!\n\n';
            report += '### Checks Performed:\n';
            report += '- âœ… Code complexity analysis\n';
            report += '- âœ… Duplicate code detection\n';
            report += '- âœ… Bundle size analysis\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
