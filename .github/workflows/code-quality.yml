name: Code Quality

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # ──────────────────────────────────────────────────
  # Code Quality Checks
  # ──────────────────────────────────────────────────
  quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
      UPSTASH_REDIS_URL: 'https://dummy.upstash.io'
      UPSTASH_REDIS_TOKEN: 'dummy_token'
      RESEND_API_KEY: 'dummy_key'
      CLOUDINARY_CLOUD_NAME: 'dummy'
      NEXT_PUBLIC_APP_URL: 'http://localhost:3000'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      # ── Duplicate Code Detection ──
      - name: Check for duplicate code
        run: |
          echo "Checking for duplicate code..."
          npx jscpd --threshold 5 --reporters "console" app/ lib/ server/ components/ || true
          echo "Duplicate code check complete"

      # ── Bundle Size Analysis ──
      - name: Analyze bundle size
        run: |
          echo "Analyzing bundle size..."
          npm run build
          echo ""
          echo "Build Size Report:"
          du -sh .next
          echo ""
          echo "Detailed breakdown:"
          du -h .next/* | sort -hr | head -20
          echo "Bundle analysis complete"

      # ── Comment PR with Quality Report ──
      - name: Comment PR with quality report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## Code Quality Report\n\n';
            report += 'All quality checks passed!\n\n';
            report += '### Checks Performed:\n';
            report += '- Duplicate code detection\n';
            report += '- Bundle size analysis\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
